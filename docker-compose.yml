web:
  build: .
  command: 'bash -c "bin/web"'
  working_dir: /app/user
  environment:
    PORT: 8080
    REDIS_URL: 'redis://herokuRedis:6379'
    DATABASE_URL: 'postgres://postgres:@herokuPostgresql:5432/postgres'
  ports:
    - '8080:8080'
  links:
    - herokuRedis
    - herokuPostgresql
worker:
  build: .
  command: 'bash -c "bin/worker"'
  working_dir: /app/user
  environment:
    REDIS_URL: 'redis://herokuRedis:6379'
    DATABASE_URL: 'postgres://postgres:@herokuPostgresql:5432/postgres'
  links:
    - herokuRedis
    - herokuPostgresql
shell:
  build: .
  command: bash
  working_dir: /app/user
  environment:
    PORT: 8080
    REDIS_URL: 'redis://herokuRedis:6379'
    DATABASE_URL: 'postgres://postgres:@herokuPostgresql:5432/postgres'
  ports:
    - '8080:8080'
  links:
    - herokuRedis
    - herokuPostgresql
  volumes:
    - '.:/app/user'
herokuRedis:
  image: redis
herokuPostgresql:
  image: postgres
